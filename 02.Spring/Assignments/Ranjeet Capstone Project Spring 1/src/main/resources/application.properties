spring.application.name=Capstone Project Spring 1

spring.datasource.username = edgeverve

# Use your own password
spring.datasource.password= 1106
spring.datasource.url= jdbc:postgresql://localhost:5432/capstone_spring_1


# two options one is create-- create new other is update -- insert,delete,etc
spring.jpa.hibernate.ddl-auto=update

#it will show sql queries that will run in background
spring.jpa.show-sql=true
