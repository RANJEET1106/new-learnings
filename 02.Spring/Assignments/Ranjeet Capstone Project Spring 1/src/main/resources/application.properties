spring.jpa.properties.hibernate.dilect=org.hiberrnate.dilect.PostgreSQLDilect
spring.data.jpa.repositories.bootstrap-mode=default
spring.data.defer-datasource-initialization=True

bonus.multiplier.executive=2000
bonus.multiplier.standard=1000
